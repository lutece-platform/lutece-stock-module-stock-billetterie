<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" method="post" action="jsp/admin/plugins/stock/modules/billetterie/DoSavePartner.jsp?partner_id=${partner.id!}">
    <input type="hidden" id="partner_id" name="id" value="${partner.id!}">
    <input type="hidden" id="jsp_back" name="jsp_back" value="${jsp_back!}">
    <div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{module.stock.billetterie.modify_partner.title}</h3>
        <div class="box-tools">
          <button class="btn btn-primary btn-sm pull-right" type="submit" name="action_add_contact" value="" id="more_contact" >
            <i class="fa fa-plus" ></i> #i18n{module.stock.billetterie.manage_partner.additionnalContact}
          </button>
        </div>
			</div>
      <div class="box-body">
		    <div class="row">
          <div class="col-xs-12 col-sm-8">
            <div class="form-group">
    					<div class="col-xs-12 col-sm-offset-2 col-sm-9">
			          ${error!}
              </div>
            </div>
    				<div class="form-group">
    					<label  class="control-label col-xs-12 col-sm-2" for="provider_name" >#i18n{module.stock.billetterie.field.PartnerDTO.name} * :</label>
    					<div class="col-xs-12 col-sm-9">
    						<input class="form-control" type="text" id="provider_name" name="name" class="input-large" maxlength="100" value="${partner.name!}"/>
    					</div>
    				</div>
    				<div class="form-group">
    					<label  class="control-label col-xs-12 col-sm-2" for="provider_address" >#i18n{stock.create_provider.address} :</label>
    					<div class="col-xs-12 col-sm-9">
    							<textarea class="form-control" name="address" rows="5" maxlength="250">${partner.address!}</textarea>
    						</div>
    					</div>
    					<div class="form-group">
    						<label  class="control-label col-xs-12 col-sm-2" for="provider_district" >#i18n{module.stock.billetterie.create_provider.district} :</label>
    						<div class="col-xs-12 col-sm-9">
    						<select id="provider_district" name="district" class="form-control">
    							<option value="-1"></option>
    							<#list list_district as district>
    								<option value="${(district.id)!}" <#if partner.district?? && partner.district==district.id>selected="selected"</#if>>${(district.libelle)!}</option>
    							</#list>
    						</select>
    						</div>
    					</div>
    					<div class="form-group">
    						<label  class="control-label col-xs-12 col-sm-2" for="provider_comment" >#i18n{stock.create_provider.comment} :</label>
    						<div class="col-xs-12 col-sm-9">
    							<input class="form-control" type="text" id="provider_comment" name="comment"  maxlength="250"  value="${partner.comment!}"/>
    						</div>
    					</div>
    					<div class="form-group">
    						<label  class="control-label col-xs-12 col-sm-2 sr-only" for="provider_accessibility" >
    							#i18n{module.stock.billetterie.create_provider.isAccessible} :
    						</label>
    						<div class="col-xs-12 col-sm-9">
                  <div class="checkbox">
                    <label for="accessible">
    							    <input type="checkbox" id="accessible" name="accessible" <#if partner.accessible! == true> checked </#if>> #i18n{module.stock.billetterie.create_provider.isAccessible}
                    </label>
                  </div>
    						</div>
    					</div>
    					<div class="form-group">
    						<label  class="control-label col-xs-12 col-sm-2" for="provider_accessibility_comment" >#i18n{module.stock.billetterie.create_provider.accessibilityComment} :</label>
    						<div class="col-xs-12 col-sm-9">
    							<textarea class="form-control" name="accessibleComment" rows="5" maxlength="250">${partner.accessibleComment!}</textarea>
    						</div>
    					</div>
    					<div class="form-group">
    						<label  class="control-label col-xs-12 col-sm-2" for="provider_metro_comment" >#i18n{module.stock.billetterie.create_provider.metroComment} :</label>						<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
    							<input class="form-control" type="text" id="provider_metro_comment" name="metroComment" maxlength="250"  value="${partner.metroComment!}"/>
    						</div>
    					</div>
              <div class="form-group">
      					<div class="col-xs-12 col-sm-offset-2 col-sm-9">
      						<button type="submit" name="save" class="btn btn-primary" >
      							<i class="fa fa-check"></i> #i18n{module.stock.billetterie.message.buttonSave}
      						</button>
      						<button class="btn btn-default" type="submit" name="cancel">
      							<i class="fa fa-remove"></i> #i18n{portal.admin.message.buttonCancel}
      						</button>
      					</div>
      				</div>
    				</div>
            <div class="col-xs-12 col-sm-4">
            <#if list_contacts?has_content>
      				<#list list_contacts as contact>
                <input type="hidden" id="provider_contact_id" name="contactForm[${contact_index}].id" value="${contact.id!}">
                <div class="panel panel-default">
                  <div class="panel-heading">
                      <#if contact.name?trim =="">
                        <i class="fa fa-user-plus"></i> Nouveau Contact
                      <#else>
                        <strong>${contact.name}</strong>
                      </#if>
                      <span class="pull-right">
                        <button class="btn btn-danger btn-sm" type="submit" name="action_del_contact${contact.id!}">
                          <i class="fa fa-trash"></i>
                        </button>
                    </h3>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <label  class="sr-only" for="provider_contact_name" >#i18n{stock.create_provider.contact} :</label>
                      <div class="col-xs-11 col-sm-11">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input class="form-control" class="form-control" type="text" placeholder="#i18n{stock.create_provider.contact}" id="provider_contact_name" name="contactForm[${contact_index}].name" maxlength="60"  value="${contact.name!}"/>
                        </div>
                      </div>
                    </div>
      							<div class="form-group">
                      <div class="col-xs-12 col-sm-11">
      								  <label class="sr-only" for="provider_phone_number" >#i18n{stock.create_provider.phoneNumber} :</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
        									<input class="form-control" type="text" id="provider_phone_number" placeholder="#i18n{stock.create_provider.phoneNumber}" name="contactForm[${contact_index}].phoneNumber" maxlength="10"  value="${contact.phoneNumber!}"/>
        								</div>
      								</div>
      							</div>
      						  <div class="form-group">
                      <div class="col-xs-12 col-sm-11">
        							  <label  class="sr-only" for="provider_mail" >#i18n{stock.create_provider.mail} :</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
        								  <input class="form-control" type="text" id="provider_mail" placeholder="#i18n{stock.create_provider.mail} " name="contactForm[${contact_index}].mail" maxlength="50" value="${contact.mail!}"/>
        							  </div>
      							  </div>
      						  </div>
      						</div>
      				  </div>
    				  </#list>
    				 </#if>
          </div>
	      </div>
  		</div>
    </form>
	</div>
</div>
