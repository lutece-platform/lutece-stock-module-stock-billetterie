	<div class="content-box" >
	
		    
	    <h2>#i18n{module.stock.billetterie.modify_partner.title}</h2>
	    
	    ${error!}
	    <form method="post" action="jsp/admin/plugins/stock/modules/billetterie/DoSavePartner.jsp?partner_id=${partner.id!}">
	    	<input type="hidden" id="partner_id" name="id" value="${partner.id!}"/>
	    	<input type="hidden" id="jsp_back" name="jsp_back" value="${jsp_back!}"/>
	        <div class="highlight-box">
				<div class="highlight-box-content"> 
					<div>
						<label for="provider_name" >#i18n{module.stock.billetterie.field.PartnerDTO.name} * :</label>
						<input type="text" id="provider_name" name="name" size="60" maxlength="100" value="${partner.name!}"/>
					</div>
					<div>
						<label for="provider_address" >#i18n{stock.create_provider.address} :</label>
						<textarea name="address" cols="60" rows="5" maxlength="250">${partner.address!}</textarea> 
					</div>
					<div>
						<label for="provider_comment" >#i18n{stock.create_provider.comment} :</label>
						<input type="text" id="provider_comment" name="comment" size="60" maxlength="250"  value="${partner.comment!}"/>
					</div>
					<br />
					<div>
						<label for="provider_accessibility" >#i18n{module.stock.billetterie.create_provider.isAccessible} ? :</label>
						<input type="checkbox" id="provider_accessibility" name="accessible" size="60" maxlength="250"  <#if partner.accessible! == true> checked </#if> />
					</div>
					<div>
						<label for="provider_accessibility_comment" >#i18n{module.stock.billetterie.create_provider.accessibilityComment} :</label>
						<textarea name="accessibleComment" cols="60" rows="5" maxlength="250">${partner.accessibleComment!}</textarea> 
					</div>
					<br />
					<div>
						<label for="provider_metro_comment" >#i18n{module.stock.billetterie.create_provider.metroComment} :</label>
							<input type="text" id="provider_metro_comment" name="metroComment" size="60" maxlength="250"  value="${partner.metroComment!}"/>
					</div>
				</div>
			</div>
			<div class="highlight-box">
				<div class="highlight-box-content"> 
					<#if list_contacts?has_content>
					    <#list list_contacts as contact>
					    	<div>
								<label for="provider_contact_name" >#i18n{stock.create_provider.contact} :</label>
								<input type="text" id="provider_contact_name" name="contactForm[${contact_index}].name" size="60" maxlength="60"  value="${contact.name!}"/>
							</div>
							<div>
								<label for="provider_phone_number" >#i18n{stock.create_provider.phoneNumber} :</label>
								<input type="text" id="provider_phone_number" name="contactForm[${contact_index}].phoneNumber" size="60" maxlength="10"  value="${contact.phoneNumber!}"/>
							</div>
					        <div>
								<label for="provider_mail" >#i18n{stock.create_provider.mail} :</label>
								<input type="text" id="provider_mail" name="contactForm[${contact_index}].mail" size="60" maxlength="50"  value="${contact.mail!}"/>
								<br/>
								<label>&nbsp;</label>
								<input class="button" type="submit" name="action_del_contact${contact.id!}" value="#i18n{module.stock.billetterie.manage_partner.deleteContact}"/>
							</div>
							<input type="hidden" id="provider_contact_id" name="contactForm[${contact_index}].id" size="60" maxlength="60"  value="${contact.id!}"/>
							<br/>
					    	<br/>
					    </#list>
					 </#if>
					<div>
						<label>&nbsp;</label>
						<input class="button" type="submit" name="action_add_contact" value="#i18n{module.stock.billetterie.manage_partner.additionnalContact}" id="more_contact" />
					</div>
		       	</div>
	       	</div>
			<p>   
				<input type="submit" name="save" value="#i18n{module.stock.billetterie.message.buttonSave}" class="button" tabindex="3" />
				<input class="button" type="submit" name="cancel" value="#i18n{portal.admin.message.buttonCancel}" />
			</p>
	
	   </form>
	</div>
