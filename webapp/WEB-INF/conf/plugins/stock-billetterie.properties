#mail sender property
stock-billetterie.mail.senderName=DICOM
stock-billetterie.mail.senderEmail=resatheatre.mci@paris.fr

#csv export property
stock-billetterie.csv.separator=;
stock-billetterie.csv.extension=csv
stock-billetterie.csv.purchase.file.name=reservations
stock-billetterie.csv.product.file.name=spectacles
stock-billetterie.csv.offer.file.name=offres
stock-billetterie.csv.encoding=ISO-8859-15
stock-billetterie.csv.configuration.path=fr/paris/lutece/plugins/stock/modules/billetterie/resources/billetterie_csv.properties

#name of the billetterie agent role
stock-billetterie.role.billetterie.name=agent_billetterie

#id of the form used for the survey
stock-billetterie.form.id=1

#path of the pdf file of the survey
stock-billetterie.form.pdf.path=plugins/stock/modules/billetterie/sondage.pdf

#name of the pdf file of the ticket
stock-billetterie.order.ticket.pdf.name=contremarque

#Size of poster thumbnails
stock-billetterie.poster.width=135
stock-billetterie.poster.height=135
stock-billetterie.poster.max-width=400
stock-billetterie.poster.max-height=400

#URL for the poster
stock-billetterie.poster.path=servlet/plugins/poster?product_id=
stock-billetterie.poster.tb.path=servlet/plugins/poster?tb=true&product_id=
stock-billetterie.poster.rimg.path=servlet/plugins/poster?img_real=true&product_id=

#Choix pour le champ public
stock-billetterie.show.public=Tout public;Adulte;Enfant;En famille;En famille, à partir de 6 ans;En famille, à partir de 9 ans;En famille, à partir de 12 ans;
#=======
#Statistic
graph.numberResponseAxisX=10

#temps en minute avant expiration d'une reservation 
daemon.lock.session.time.expiration=2

# default pagination
stock-billetterie.nbitemsperpage=50
